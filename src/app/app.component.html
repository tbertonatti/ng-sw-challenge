<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container style="min-height: 50vh;" class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="/films">Films</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/characters">Characters</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-crawl-text></app-crawl-text>
    <router-outlet></router-outlet>
    <!-- <app-messages></!-->
  </mat-sidenav-content>
</mat-sidenav-container>
